// Ensure the speech synthesis voices are loaded
// Ensure voices are loaded
function getVoices() {
    return new Promise(resolve => {
        let voices = window.speechSynthesis.getVoices();
        if (voices.length) {
            resolve(voices);
        } else {
            window.speechSynthesis.onvoiceschanged = () => {
                voices = window.speechSynthesis.getVoices();
                resolve(voices);
            };
        }
    });
}

// Function to speak text with a specific voice gender
async function speakText(text, gender) {
    const voices = await getVoices();
    const msg = new SpeechSynthesisUtterance(text);
    if (gender === 'male') {
        msg.voice = voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Male'));
    } else if (gender === 'female') { // Corrected from 'gener' to 'gender'
        msg.voice = voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Female'));
    }
    window.speechSynthesis.speak(msg);
}

// Debounce function
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), wait);
    };
}
